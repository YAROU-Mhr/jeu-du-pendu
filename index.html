<!DOCTYPE html>
<html lang="fr" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du pendu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="js/word-list.js" defer></script>
    <script src="js/script.js" defer></script>
</head>

<body>
    <div class="game-modal">
        <div class="content">
            <img src="images/lost.gif" alt="Yarou-Mhr-hangman-game-lost-gif">
            <h4>Fin de la partie!</h4>
            <p>Le bon mot était: <b>YAROU</b></p>
            <button class="play-again">Reprendre la partie</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="images/hangman-0.svg" alt="img-hangman-Yarou-Mhr">
            <h1>Jeu du pendu</h1>
        </div>

        <div class="game-box">
            <ul class="word-display">
                
            </ul>

            <h4 class="hint-text">
                Description:
                <b></b>
            </h4>
            <h4 class="guesses-text">
                Incorrect guesses:
                <b>0 \ 6</b>
            </h4>

            <div class="keyboard">
                <!-- liste de boutton créer et chargé par js -->
            </div>
        </div>
    </div>
</body>

</html>
